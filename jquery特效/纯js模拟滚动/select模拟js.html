<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;list-style: none;}
        .box{width:140px;height:25px;left:300px;position: relative;border:1px solid slategray;box-sizing: border-box;}
        .box span{display: block;position: absolute;left:0;width:140px;height:25px;line-height: 25px;z-index:999;background:none;}
        .box em{display: block;width:0;height:0;position:absolute;right:5px;top:5px;border-top:10px solid slategray;border-left:5px solid transparent;border-right:5px solid transparent;}
        ul{position: absolute;height:220px;overflow-y:scroll;top:25px;left:-1px;;border:1px solid lightslategray;display: none;}
        li{width:120px;height: 25px;line-height: 25px;border-bottom:1px solid #fff;background:darkgrey;}
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="span">请选择型号</span>
    <em></em>
    <ul id="item">
        <li>1选择型号</li>
        <li>2选择型号</li>
        <li>3选择型号</li>
        <li>4选择型号</li>
        <li>5选择型号</li>
        <li>6选择型号</li>
        <li>7选择型号</li>
        <li>8选择型号</li>
        <li>9选择型号</li>
        <li>10选择型号</li>
        <li>11选择型号</li>
        <li>12选择型号</li>
        <li>13选择型号</li>
    </ul>
</div>
</body>
</html>
        <script type="text/javascript">
            var box=document.getElementById("box");
            var ul=document.getElementById("item");
            var li=ul.getElementsByTagName("li");
            var span=document.getElementById("span");
            box.onclick=function(ev)
            {
                var ev=ev||event;
                ev.preventDefault();
                ul.style.display="block";

            };
            document.onclick=function(ev)
            {
                var ev=ev||event;
                var itaget=ev.target||ev.srcElement;
                if(itaget.id!="span")
                {
                    ul.style.display="none";
                }

            };
            for(var i=0;i<li.length;i++)
            {
                li[i].onclick=function()
                {
                    span.innerText=this.innerText;
                }
            }
        </script>
