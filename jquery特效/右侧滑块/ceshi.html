
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="jquery1.42.min.js"></script>
   <style type="text/css">
       .container{width:980px;margin:auto;border:1px solid red;position: relative;}
       .left{float:left;height:1600px;width:600px;background:bisque;}
       .right{float:left;height:1000px;width:380px;background:yellow;box-sizing: border-box;}
       .btn1{width:380px;height:700px;}
       .ab{position: absolute;bottom: 0;}
       .btn{width:380px;height:300px;background:blue;position: absolute;}
       .fixed{position: fixed;top:0;}
       .cl{clear:left;}
       .footer{width:980px;height:800px;clear:both;margin:0 auto;background:rosybrown;}
   </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right">
        <div class="btn1"></div>
        <div class="btn"></div>
    </div>
    <div class="cl"></div>
</div>
<div class="footer"></div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function(){

        $btnTop=$('.btn').offset().top;
        $maxBtntop=$('.footer').offset().top-$('.btn').height();
        console.log($btnTop+','+$maxBtntop);
        $(window).scroll(function(){
            if($(window).scrollTop()<$btnTop){
                console.log('a');
                $('.btn').css('top','$btnTop');
            }else if($(window).scrollTop()>$btnTop&&$(window).scrollTop()<$maxBtntop){
                console.log('b');
                $('.btn').css('top',$(window).scrollTop()-$('.container').offset().top);
            }else if($(window).scrollTop()>=$maxBtntop){
                $('.btn').css('top',$maxBtntop-$('.container').offset().top);
                console.log('c');
            }
        })

    });

</script>
