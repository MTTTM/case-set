<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{text-align: center;}
        .parent{color:#ffffee;background:#555;}
        .selected{background:orange;}
        .even{background:#ffcccc;}
    </style>
    <script type="text/javascript" src="jquery1.42.min.js"></script>
    <script type="text/javascript">
       $(function(){
           $("tr:not(.parent):not(:has(th)):even").addClass("even");
        $("tr.parent").click(function(){
            $(this).toggleClass("selected").siblings(".child_"+this.id).toggle();
        })
       })
       </script>
</head>
<body>
<table>
    <thead>
      <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
      <tr class="parent" id="row_01"><td colspan="3">前台设计</td></tr>
      <tr class="child_row_01"><td>张三</td><td>男</td><td>浙江</td></tr>
      <tr class="child_row_01"><td>李四</td><td>男</td><td>浙江</td></tr>
      <tr class="parent" id="row_02"><td colspan="3">后台开发</td></tr>
      <tr class="child_row_02"><td>王五</td><td>男</td><td>广州</td></tr>
      <tr class="child_row_02"><td>马六</td><td>男</td><td>长沙</td></tr>
      <tr class="parent" id="row_03"><td colspan="3">产品开发</td></tr>
      <tr class="child_row_03"><td>Rain</td><td>女</td><td>上海</td></tr>
      <tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>杭州</td></tr>
    </tbody>
</table>
</body>
</html>
