<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        span{display: block;width:750px;height:150px;margin:200px auto;}
        div{width:150px;height:150px;float:left;background:darkgrey;-webkit-box-shadow:0 0 20px yellow;text-shadow:5px 5px 5px green;line-height: 150px;text-align: center;color:#fff;font-weight: bold;font-size: 25px;}
    </style>
    <script type="text/javascript">
      window.onload=function()
      {
          var box=document.getElementsByTagName("div");
          for(var i=0;i<box.length;i++)
          {
              box[i].style.left=box[i].offsetLeft+"px";
              box[i].style.top=box[i].offsetTop+"px";
          }
         for(var i=0;i<box.length;i++)
          {
            box[i].style.position="absolute";
          }
          for(var i=0;i<box.length;i++)
          {
              drag(box[i]);
          }
          function drag(obj)
          {
              obj.onmousedown=function(ev)
              {
                  var ev=ev||event;
                  var X=ev.clientX-this.offsetLeft;
                  var Y=ev.clientY-this.offsetTop;
                  document.onmousemove=function(ev)
                  {
                      var ev=ev||event;
                      var pageX=ev.clientX-X;
                      var pageY=ev.clientY-Y;
                      obj.style.left=pageX+"px";
                      obj.style.top=pageY+"px";
                  };
                  document.onmouseup=function()
                  {
                      document.onmousemove=document.onmouseup=document.onmousedown=null;
                  }
              }
          }


      }
    </script>
</head>
<body>
<span>
 <div id="box1">拖</div>
<div id="box2">拽</div>
<div id="box3">我</div>
<div id="box4">吧</div>
<div id="box5">!</div>
</span>

</body>
</html>
