<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <style>
        *{margin:0;padding:0;}
         body,html{position: relative;width:100%;height:100%;overflow: hidden;}/*百分百 同时超出隐藏*/
        ul{list-style: none;position: absolute;top:0;}
        li{position: relative;font-size: 20px;text-align: center;}
        li:nth-child(odd){background-color: brown;}
        li:nth-child(even){background-color: darkcyan;}
    </style>
    <script type="text/javascript" src="wheel.js"></script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script type="text/javascript">
    mouseWheel(document,"ul")
</script>
</body>
</html>
