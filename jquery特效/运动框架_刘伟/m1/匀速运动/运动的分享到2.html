<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{width:100px;height:300px;background:red;position: absolute;top:100px;left:-100px;}
        #div2{width:30px;height:60px;background:black;position:absolute;right:-30px;top:70px;color:#fff;text-align: center;}
    </style>
    <script type="text/javascript">
        var iTimer=null;
        window.onload=function(){
            var oDiv1=document.getElementById("div1");
            var oDiv2=document.getElementById("div2");
            oDiv1.onmouseover=function()
            {
                startMove(0,10);
            };
            oDiv1.onmouseout=function()
            {
                startMove(-100,-10);
            };
            function startMove(itarget,iSpeed)
            {
                clearInterval(iTimer);
                iTimer=setInterval(function(){
                    if(oDiv1.offsetLeft==itarget)
                    {
                        clearInterval(iTimer);
                    }
                    else
                    {
                        oDiv1.style.left=oDiv1.offsetLeft+iSpeed+"px";
                    }
                },30)
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">分享到</div>
</div>
</body>
</html>
