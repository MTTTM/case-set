<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <title></title>
    <link href="demo.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="head">
      <a hrer="#" target="_blank" class="logo">LOGO</a>

    </div>
</div>
<div class="section-1">

        <div class="s1-img3 s1-animation"><img src="img/section1_12.png"/></div>

      <div class="s1-info-animate s1-animation-2">

            <div class="s1-msg">

            </div>

         </div>

      </div>
</div>

    <div class="s2-info-animate s1-animation-2">
        <div class="s2-bg"></div>
        <div class="s2-info">

                <div class="swip-content">
                    <img src="img/section2_23.png">
                </div>
                <div class="swip-right" onclick="swip(this)"></div>
            </div>
            <div class="s2-msg-2">
                <img src="img/section2_26.png"/>
            </div>
        </div>
    </div>

    <div class="s5-info-animate s1-animation-2">
        <div class="s5-bg"></div>
        <div class="s5-info">
            <div class="s5-msg-1">
                <div class="s5-animate-pic-1 s5-pic-animation-1"><img src="img/section-5_11_2.png"></div>
                <div class="s5-animate-pic-2 s5-pic-animation-2"><img src="img/section-5_11_3.png"></div>

        <div class="s6-img1"><img src="img/section-6_06.png"></div>
        <div class="s6-img2"><img src="img/section-6_10.png"><img src="img/section-6_11.png"style="padding-top:20px"></div>
    </div>

  <div class="wrap">
      <img src="img/footer_03.png"/>
  </div>
