    .box .tt .active{background:orange;}
    .box .bd{height:268px;}
    .box .bd li{height:266px;margin-top:2px;color:#fff;text-align: center;line-height: 266px;}
    .box .bd li:nth-of-type(1){background:blueviolet}

   $.fn.extend({
       dd:function(tit,bod)
       {

           $(this).each(function()
           {
               var iNow=0;
               var tt=$(this).find(tit);
               var bd=$(this).find(bod);
               tab();
              tt.click(function()
               {
                   iNow=tt.index(this);
                   tab();
               });

               function tab()
               {
                   tt.eq(iNow).addClass("active").siblings().removeClass("active");
                   bd.eq(iNow).fadeIn().siblings().fadeOut();
               }
           });

       }
   });
