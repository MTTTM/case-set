<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #tagcloud{width:200px;border:1px solid blue;margin:0;padding:0;}
        #tagcloud p{font-size: 12px;}
    </style>
</head>
<body>
<div id="tagcloud">
    <p>
        <a href="#" target="_blank">CSS</a>
        <a href="#" target="_blank">HTML</a>
        <a href="#" target="_blank">Javascript</a>
        <a href="#" target="_blank">jQuery</a>
        <a href="#" target="_blank">Less</a>
        <a href="#" target="_blank">SASS</a>
        <a href="#" target="_blank">Bootstrap</a>
        <a href="#" target="_blank">angular</a>
    </p>
</div>
<script type="text/javascript">
    window.onload=function()
    {
        var tagcloud=document.getElementById("tagcloud");
        var oa=tagcloud.getElementsByTagName("a");
        for(var i=0;i<oa.length;i++)
          {
            oa[i].style.fontSize=(Math.random()+0.8)+"em";
            oa[i].style.color="rgb("+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+")";
        }
    }
</script>
</body>
</html>
