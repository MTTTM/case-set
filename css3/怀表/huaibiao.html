<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{width:200px;height:312px;position:relative;margin:50px auto;;background:url(22_02.jpg) no-repeat center center;}
        img{
            width:200px;height:200px;position: absolute;top:93px;
            -webkit-transition:all 1s .2s ease-in-out;
            -moz-transition:all 1s .2s ease-in-out;
            -o-transition:all 1s .2s ease-in-out;
            transition:all 1s .2s ease-in-out;
        }

        .box:hover img
        {
            -webkit-transform-origin:bottom center;
            -webkit-transform: rotate(-90deg);
            -moz-transform-origin:bottom center;
            -moz-transform: rotate(-90deg);
            -o-transform-origin:bottom center;
            -o-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }

    </style>
</head>
<body>
<div class="box">
    <img src="22_03.png"/>
</div>
</body>
</html>
