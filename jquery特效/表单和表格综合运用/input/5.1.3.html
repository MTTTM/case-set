<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="jquery1.42.min.js">
    </script>
    <script type="text/javascript">
        $(function(){
            //全选+全不选
            $("#checkAll").click(function(){
             /*   if($(this).attr("checked"))//复杂的
                {
                    $("[name=items]:checkbox").attr("checked",true)
                }
                else
                {
                    $("[name=items]:checkbox").attr("checked",false);
                }*/

                $("[name=items]:checkbox").attr("checked",$(this).attr("checked"))//简单的 直接把当前的值赋值
            });
            //反选
            $("#checkRev").click(function(){
                $("[name=items]:checkbox").each(function(){
                    //  $(this).attr("checked",!$(this).attr("checked"));//jQ写法
                    this.checked=!this.checked;//原生写法
                })
            })
        })
    </script>
</head>
<body>
<form>
    你的爱好的运动是？<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="冰棒球"/>冰棒球
    <input type="checkbox" id="checkAll" value="全选/全不选"/>全选/全不选
    <input type="button" id="checkRev" value="反选"/>
    <input type="button" id="send" value="提交"/>
</form>
</body>
</html>
