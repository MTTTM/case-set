<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .wrap{margin:30px auto;padding:0;width:300px;list-style: none;-webkit-perspective:800px;position: relative;}
        .wrap div{position: absolute;top:52px;left:0;-webkit-transform-style:preserve-3d;-webkit-transform-origin:top;}
        .wrap span{display: block;width:300px;height:50px;border:1px solid #000;font:16px/50px "宋体" background:#ccc;}
    </style>

</head>
<body>
<input type="button" value="展开"/>
<input type="button" value="收缩"/>
 <div class="wrap">
     <span>第一项</span>
       <div style="-webkit-transform:rotateX(60deg);">
           <span>第二项</span>
           <div style="-webkit-transform:rotateX(-120deg);">
                <span>第三项</span>
               <div style="-webkit-transform:rotateX(60deg);">
                   <span>第四项</span>
                   <div >
                       <span>第五项</span>
                       <div >
                           <span>第六项</span>
                           <div >
                               <span>第七项</span>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
 </div>
</body>
</html>
