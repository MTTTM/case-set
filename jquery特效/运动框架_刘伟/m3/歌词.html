<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}
        #div1,#div2{position: absolute;left:0;top:0;}
        #div2{color:red;width:15px;height:16px;overflow: hidden;}
        #div2 span{position: absolute;left:0;top:0;width:20000px;}
    </style>
    <script type="text/javascript">
        window.onload=function()
        {
             var oDiv2=document.getElementById("div2");
            var oSpan=oDiv2.getElementsByTagName("span")[0];
            setInterval(function(){
                oDiv2.style.left=oDiv2.offsetLeft+1+"px";
                oSpan.style.left=-oDiv2.offsetLeft+"px";
            },30)
        }
    </script>
</head>
<body>
<div id="div1"><span>歌词歌词歌词歌词歌词歌词歌词歌词歌词歌词歌词歌词</span></div>
<div id="div2"><span>歌词歌词歌词歌词歌词歌词歌词歌词歌词歌词歌词歌词</span></div>
</body>
</html>
