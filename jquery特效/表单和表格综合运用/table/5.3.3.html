<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .even{background:#fff38f;}
        .odd{background:#ffffee;}
        .selected{background:olive;}
    </style>
    <script type="text/javascript" src="jquery1.42.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("tbody>tr:odd").addClass("odd");
            $("tbody>tr:even").addClass("even");
            $("tbody>tr").click(function(){
               if($(this).hasClass("selected"))
               {
                   $(this).removeClass("selected").find(":checkbox").attr("checked",false);
               }
                else{
                   $(this).addClass("selected").find(":checkbox").attr("checked",true);
               }
            })
        })
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>

    <tbody>
    <tr><td><input type="checkbox" value="name" name="name"/></td><td>张三</td><td>男</td><td>浙江</td></tr>
    <tr><td><input type="checkbox" value="name" name="name"/></td><td>李四</td><td>男</td><td>浙江</td></tr>
    <tr><td><input type="checkbox" value="name" name="name"/></td><td>王五</td><td>男</td><td>广州</td></tr>
    <tr><td><input type="checkbox" value="name" name="name"/></td><td>马六</td><td>男</td><td>长沙</td></tr>
    <tr><td><input type="checkbox" value="name" name="name"/></td><td>赵七</td><td>男</td><td>北京</td></tr>
    <tr><td><input type="checkbox" value="name" name="name"/></td><td>Rain</td><td>女</td><td>上海</td></tr>

    </tbody>
</table>
<p>双击可以解除选择</p>
</body>
</html>
