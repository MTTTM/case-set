<SCRIPT type=text/javascript>
    function Move()
    {
        var timer=null;
        var tel_num = "请输入您电话号码";
        var num_m = "";
        var txt = document.getElementById("txt");
        var i = 0;
        timer = setInterval(autoAd, 300);
        function autoAd()
        {
            if (i > tel_num.length) {
                i = 0;
                num_m = "";
            }
            num_m += tel_num.charAt(i);
            txt.value = num_m;
            i++;

        }
        Move.ff=function()
        {
            var tvalue=txt.value;
            var pdw=tvalue.substring(0,1);
            if(pdw=="请")
            {
                clearInterval(timer);
                document.getElementById("txt").value="";
            }
        };
        Move.blur=function()
        {
            var tvalue=txt.value;
            var pdw=tvalue.substring(0,1);
            if(pdw=="请"||pdw=="")
            {
                num_m = "";
                document.getElementById("txt").value=num_m;
                i=0;
                timer=setInterval(autoAd,300);
            }
        };


        Move.float_tel=function() {
            lxb.call(txt);
        };
    }
