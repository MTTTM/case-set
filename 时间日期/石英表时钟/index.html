<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        #time{width:414px;height:414px;margin:100px auto;border-radius:50%;position:relative;background: beige url(bb.png);}
        .hour
        {
            height:170px;width:6px;position:absolute;left:205px;top:62px;background:aliceblue;
            -webkit-transform-origin:50% 145px;;
        }
        .minu
        {
            height:180px;width:6px;position:absolute;left:205px;top:42px;background:blue;
            -webkit-transform-origin:50% 165px;;
        }
        .second
        {
            height:220px;width:3px;position:absolute;left:207px;top:7px;background:red;
            -webkit-transform-origin:50% 200px;
        }
    </style>
</head>
<body>
<div id="time">
    <div class="hour"></div>
    <div class="minu"></div>
    <div class="second"></div>
</div>
<script type="text/javascript">
    window.onload=function()
    {
        function clock()
        {
            var hour=document.getElementsByClassName("hour")[0];
            var minu=document.getElementsByClassName("minu")[0];
            var second=document.getElementsByClassName("second")[0];
            var hours=new Date().getHours();
            var minutes=new Date().getMinutes();
            var seconds=new Date().getSeconds();
            var hoursDeg="("+(hours/12*360)+"deg)";
            var minutesDeg="("+(minutes/60*360)+"deg)";
            var secondsDeg="("+(seconds/60*360)+"deg)";
            hour.style.cssText="-webkit-transform:rotate"+hoursDeg;
            minu.style.cssText="-webkit-transform:rotate"+minutesDeg;
            second.style.cssText="-webkit-transform:rotate"+secondsDeg;
        }
         clock();
        setInterval(clock,1000)
    };

</script>
</body>
</html>
