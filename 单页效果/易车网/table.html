<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{width:100%;height:52px;display: table;}
        .txt{display: table-cell;height:34px;}
        .sub{display: table-cell;height:34px;}
        input[type="text"]
        {
            height:30px;
            width:100%;
            padding-left:10px;
            border: 1px solid #BFBFBF;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        input[type="submit"]
        {
            width: 66px;
            height: 34px;
            border: 1px solid #BFBFBF;
            background-color: #FBFBFB;
            background-image: url(http://img3.bitautoimg.com/uimg/mbt2014/images/m_header_nav_search.png);
            background-repeat: no-repeat;
            background-position: 22px -116px;
            background-size: 100px auto;
            text-indent: -999em;
            cursor: pointer;
            vertical-align: middle;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="txt">
        <input type="text"/>
    </div>
  <div class="sub">
      <input type="submit"/>
  </div>

</div>
</body>
</html>
