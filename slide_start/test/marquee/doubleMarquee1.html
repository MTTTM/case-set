<script type="text/javascript">
    var iNow=0;
    var titCeil=$(".parHd ul");//tab
    var mainCeil=$(".parBd");//tab

    var main=$(".slideBox ul");//marquee
    var w=main.children().outerWidth(true);
     var inerTimer=null;
     titCeil.children().click(function()//event
     {
       iNow=titCeil.children().index(this);
       tab();
     });
     doubleMar();//先内层
   //  tab();//后外层

     function tab()//选项卡
     {
        mainCeil.children().css("display","none");
        mainCeil.children().eq(iNow).css("display","block");
        titCeil.children().eq(iNow).addClass("active").siblings().removeClass("active");
     }
     function doubleMar()
     {
         main.each(function(e)
         {

             var scrollL = 0;
             main.eq(e).children().clone(true).addClass("clone").appendTo(main.eq(e));//eq返回的是一个对象，get返回的是一个数组
             main.eq(e).width(main.eq(e).children().outerWidth(true) * main.eq(e).children().length);
             main.get(e).inerTimer = setInterval(doMarquee, 50);
             main.get(e).dd=e;
             console.log(main.get(e).dd);
             function doMarquee() {
                 scrollL-= 1;
                 if (scrollL<-(main.eq(e).outerWidth() / 2))
                 {
                     main.eq(e).css({"left": 0})
                 }
                 else if (0 >=scrollL) {
                     main.eq(e).css({"left": -main.eq(e).outerWidth() / 2})
                 }
                 main.eq(e).css({"left": scrollL})
             }

             main.eq(e).mouseover(function ()
             {
                 var index=main.index(this);
                 clearInterval(main.get(index).inerTimer)
             });
             main.eq(e).mouseout(function ()
             {
                 var index=main.index(this);
                 main.get(index).inerTimer =setInterval(doMarquee, 50);
             })
         })

     }
