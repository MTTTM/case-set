<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../jquery-1.10.1.min.js"></script>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style: none;}
        ul{height:30px;width:300px;}
        ul li{float:left;width:30px;height:30px;cursor:pointer;margin:1px;border:1px solid blueviolet;background:olivedrab;text-align: center;line-height: 30px;}
        ul li.active{background:red;}
        ol{height:250px;width:300px;margin-top:20px;border:1px solid #000000;position: relative;color:#fff;}
        ol li{height:250px;width:300px;position: absolute;left:0;top:0;display: none;}
        ol li:nth-of-type(1){background:olivedrab}
        ol li:nth-of-type(2){background:blueviolet}
        ol li:nth-of-type(3){background:darkblue}
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>
<script>
 var iNow=0;
 var tt=$("ul li");
 var bb=$("ol").children();
  //  var bb=$("ol li");
 startMove();
 tt.click(function()
 {
     iNow=tt.index(this);
     startMove();
 })
    function startMove()
    {
        tt.eq(iNow).addClass("active").siblings().removeClass("active");
        bb.eq(iNow).fadeIn().siblings().fadeOut();
    }
</script>
</body>
</html>
