<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #ul1{position: absolute;overflow:hidden;margin:0;right:50px;top:8px;padding:10px;width:500px;height:700px;word-break:break-all;border:1px solid darkslategray;}
        li{line-height: 28px;border-bottom: 1px dashed #000;list-style: none;overflow: hidden;}
    </style>
    <script type="text/javascript" src="move.js"></script>
    <script type="text/javascript">
        window.onload=function()
        {
            var oContent=document.getElementById("content");
            var oBtn=document.getElementById("btn");
            var oUl=document.getElementById("ul1");
            oBtn.onclick=function()
            {
                var oLi=document.createElement("li");
                oLi.innerHTML=oContent.value;
                if(oUl.children[0])
                {
                    oUl.insertBefore(oLi,oUl.children[0]);
                }
                else
                {
                    oUl.appendChild(oLi);
                }
                var iHeight=parseInt(css(oLi,"height"));
                oLi.style.height=0;
                oLi.style.opacity=0;

                startMove(oLi,{height:iHeight,"opacity":100});
            }
        }
    </script>
</head>
<body>
<textarea id="content" rows="10" cols="50"></textarea>
<input type="button" value="留言" id="btn"/>
<ul id="ul1">
</ul>
</body>
</html>
